name: Daily Score Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  score-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current score & rank
        run: |
          page=$(curl -s "https://www.root-me.org/Kyrd0x")
          score=$(echo "$page" | grep -oP '<a href="Kyrd0x\?inc=score&amp;lang=fr"[^>]*>\K[0-9]+')
          rank=$(echo "$page" | grep -oP '<td class="gras"># \K[0-9]+')

          echo "SCORE=$score" >> $GITHUB_ENV
          echo "RANK=$rank" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s|\(\[Kyrd0x](https://www.root-me.org/Kyrd0x) ‚Äî üß† \*\*\)[0-9]\+ pts\*\* | üèÜ \*\*Rank #[0-9]\+\*\*|\1${SCORE} pts** | üèÜ **Rank #${RANK}**|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "[auto] updated Root-Me score to ${SCORE}" || exit 0
          git push
        env:
          SCORE: ${{ env.SCORE }}