name: Daily Score Update

on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch:

jobs:
  score-check:
    runs-on: ubuntu-latest
    env:
      ROOTME_COOKIE: ${{ secrets.ROOTME_COOKIE }}  # Define your GitHub secret!
      ROOTME_USER_ID: "12345"  # Replace with your Root-Me user ID

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current score & rank from Root-Me API
        id: fetch_score
        continue-on-error: true
        run: |
          COOKIE="spip_session=${API_KEY}"
          response=$(curl -s -H "Cookie: $COOKIE" "https://api.www.root-me.org/auteurs/${USER_ID}")

          if [[ $? -ne 0 || -z "$response" ]]; then
            echo "::warning::Failed to fetch API data. Skipping update."
            echo "SCORE=NA" >> $GITHUB_ENV
            echo "RANK=NA" >> $GITHUB_ENV
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          score=$(echo "$response" | jq -r '.score')
          rank=$(echo "$response" | jq -r '.position')

          echo "SCORE=$score" >> $GITHUB_ENV
          echo "RANK=$rank" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s|\(\[Kyrd0x](https://www.root-me.org/Kyrd0x) - \)[0-9]\+pts - Rank #[0-9]\+|\1${SCORE}pts - Rank #${RANK}|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "[auto] updated Root-Me score to ${SCORE} & rank to #${RANK}" || exit 0
          git push
        env:
          SCORE: ${{ env.SCORE }}